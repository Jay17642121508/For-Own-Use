[Remote Filter]
# 筛选订阅节点, 筛选后的结果可加入到策略组中, 目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选, 使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选, 使用筛选后的节点。
AllNode = NameRegex, FilterKey = "(.*)"
HongKong = NameRegex, FilterKey = "(?i)(港|HK|Hong)"
Taiwan = NameRegex, FilterKey = "(?i)(台|TW|Tai)"
Japan = NameRegex, FilterKey = "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"
Korea = NameRegex, FilterKey = "(?i)(KR|Korea|KOR|首尔|韩|韓)"
American = NameRegex, FilterKey = "(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)"
Singapore = NameRegex, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"
Special = NameRegex, FilterKey = "(?i)(特殊|福利|实验)"
unblock = NameRegex, FilterKey = "(?i)(unblock|music|云音乐)"


